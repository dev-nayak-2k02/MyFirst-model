<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d-model-viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: bisque;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .model-container {
        height: 700px;
        width: 700px;
      }

      model-viewer {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="model-container">
      <model-viewer
        alt="3d model in view"
        src="./assets/anime_girl_mia_dancing_preview.glb"
        camera-controls
        autoplay
        touch-action="pan-y"
        disable-zoom
      >
      </model-viewer>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
